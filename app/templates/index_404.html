<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>404 页面无法找到</title>
		<link rel="stylesheet" media="screen" href="{{url_for('static', filename='style_404.css')}}">
		
		<script language="JavaScript">
			function dosearch() {
			var sf=document.searchform;
			var submitto = sf.sengine.value + escape(sf.searchterms.value);
			window.location.href = submitto;
			return false;
			}
		</script>
	</head>
	<body>
		
		<div class="header">
			<!-- <img src="{{url_for('static', filename='images/Logo_sample.png')}}" /> -->
		</div>
		
		<p class="error">404</p>
		
		<div class="content">
			<h2>无法找到页面</h2>
			
			<p class="text">
				it looks like the page you were looking for does not exist anymore or is temporarily unavailable.
				<br><br>
			
				<!-- <form name="searchform" onSubmit="return dosearch();">
					<input type="hidden" name="sengine" value="http://www.google.com/search?q=site:www.yoursite.com+" />
					<input type="text" name="searchterms" class="inputform">
					<input type="submit" name="SearchSubmit" value="Search" class="button"> 
				</form> -->
				<!-- Change www.yoursite.com to your website domain -->
			</p>
				
			<p class="links">
				<a id="button"  href="/index">&larr; 返回主页</a> <a href="/signin">前往登录</a> <a href="/signup">前往注册 &rarr; </a>
				<!--These are links. You can change it to a page you want to by replacing the '#' with your url.-->
			</p>
		</div>
		
	</body>
</html>
